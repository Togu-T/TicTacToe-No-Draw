<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #020205;
        font-family: 'Rajdhani', sans-serif;
        overflow: hidden;
      }

      /* Custom Neon Utilities */
      .text-neon-white {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #aaa;
      }
      
      .shadow-neon-white {
        box-shadow: 0 0 5px #fff, 0 0 10px #fff, inset 0 0 5px #fff;
      }
      .shadow-neon-white-sm {
        box-shadow: 0 0 2px #fff, 0 0 5px #fff;
      }

      .text-neon-red {
        color: #ff0055;
        text-shadow: 0 0 5px #ff0055, 0 0 10px #ff0055, 0 0 20px #ff0055, 0 0 40px #d90048;
      }
      .shadow-neon-red {
        box-shadow: 0 0 5px #ff0055, 0 0 15px #ff0055, inset 0 0 5px #ff0055;
      }
      .stroke-neon-red {
        filter: drop-shadow(0 0 2px #ff0055) drop-shadow(0 0 8px #ff0055);
      }

      .text-neon-blue {
        color: #00eaff;
        text-shadow: 0 0 5px #00eaff, 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 40px #009ac0;
      }
      .shadow-neon-blue {
        box-shadow: 0 0 5px #00eaff, 0 0 15px #00eaff, inset 0 0 5px #00eaff;
      }
      .stroke-neon-blue {
        filter: drop-shadow(0 0 2px #00eaff) drop-shadow(0 0 8px #00eaff);
      }

      /* Realistic Neon Flicker (Bad connection effect) */
      @keyframes realistic-flicker {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
          opacity: 1;
          text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #aaa;
        }
        20%, 24%, 55% {
          opacity: 0.5;
          text-shadow: none;
        }
        22% {
          opacity: 0.1;
          text-shadow: none;
        }
        70% {
          opacity: 1;
          text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #aaa;
        }
        71% {
          opacity: 0.3;
          text-shadow: none;
        }
        72% {
          opacity: 1;
          text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #aaa;
        }
      }

      .animate-realistic-flicker {
        animation: realistic-flicker 3s infinite alternate;
      }
      
      /* Slower flicker for subtle effect */
      .animate-realistic-flicker-slow {
        animation: realistic-flicker 5s infinite reverse;
      }

      /* Dying Piece Blink */
      @keyframes desperate-blink {
        0% { opacity: 1; transform: scale(1); filter: brightness(1.5); }
        50% { opacity: 0.3; transform: scale(0.95); filter: brightness(0.5) blur(1px); }
        100% { opacity: 1; transform: scale(1); filter: brightness(1.5); }
      }

      .animate-dying {
        animation: desperate-blink 0.8s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }

      /* Grid Background */
      .bg-grid-pattern {
        background-size: 50px 50px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      }

      /* CRT Scanline Effect */
      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 50;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      /* Panel Flash Effect */
      @keyframes panel-flash {
        0% { background-color: rgba(255, 255, 255, 0.4); box-shadow: 0 0 50px rgba(255,255,255,0.5); }
        100% { background-color: transparent; box-shadow: none; }
      }
      .animate-panel-flash {
        animation: panel-flash 0.4s ease-out;
      }
    </style>
